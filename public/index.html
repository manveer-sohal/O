    <script type ='text/javascript'> 
        function title_click(){
    
            document.getElementById("start").style.display = "block";
            if(document.body.style.backgroundColor == "white"){
                document.getElementsByClassName("main-page")[0].style.color = "white";
                title_clicked()
            }
        
        }

        //if the one year title is clicked, display the clikc me button
        function title_clicked(){
            document.getElementsByClassName("container")[0].style.display = "none"

        document.getElementById("start").style.display = "block";
        document.body.style.backgroundColor = 'black';
        }

        //if the click me button is is clicked,make the page light and change the text colour
        function button_click(){
            document.getElementById("start").style.display = "none";
            document.getElementsByClassName("main-page")[0].style.color = "black";

            document.body.style.backgroundColor = 'white';
            document.getElementsByClassName("container")[0].style.display = "block"


            window.scrollTo({
                top: 500,
                
                 behavior: "smooth",
            });


        }

        }


        let flipPage = document.getElementById("next-page");

        flipPage.addEventListener('click', (event) => {
        pageFlip()
        });


    //if the next page button is is clicked, transform the front page to open
    function next_Page(){
        let inner = document.getElementsByClassName("front-page-inner")[0];
        inner.style.transition= "transform 0.8s";
        inner.style.transform = "translate(-250px) rotateY(180deg)";
        let second_inner = document.getElementsByClassName("second-page-inner")[0];
        second_inner.style.transition= "transform 0.8s";
        second_inner.style.transform = "translate(250px)";
